<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <!-- <th>Body</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of paginatedPosts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <!-- <td>{{ post.body }}</td> -->
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-12 text-right d-flex">
            <div *ngFor="let post of paginatedPosts let i= index">
                <button class="btn btn-light" (click)="changePage(i + 1)">{{ i + 1 }}</button>
            </div>
        </div>  
    </div>
</div>
